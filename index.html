<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Binance Futures</title>

<style>
body{
background:#0b0e11;
color:white;
font-family:Arial, Helvetica, sans-serif;
padding:18px;
}

input{
width:100%;
padding:14px;
margin:6px 0;
border-radius:6px;
border:none;
background:#1e2329;
color:white;
font-size:16px;
}

button{
width:100%;
padding:15px;
background:#0ecb81;
border:none;
border-radius:8px;
font-size:18px;
margin-top:10px;
font-weight:bold;
}

.container{display:none;margin-top:30px;}

.header{
display:flex;
justify-content:space-between;
align-items:flex-start;
}

.left h1{margin:0;font-size:32px;}
.green{color:#0ecb81;}
.gray{color:#848e9c;}
.red{color:#f6465d;}
.pnl{font-size:36px;font-weight:bold;margin-top:5px;}

.grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:20px;
margin-top:30px;
}

.label{color:#848e9c;font-size:14px;}
.value{font-size:18px;margin-top:4px;}

/* ðŸ“± MOBILE PERFECT BINANCE STYLE */
@media(max-width:700px){
.left h1{font-size:24px;}
.pnl{font-size:26px;}
.grid{gap:10px;}
.label{font-size:12px;}
.value{font-size:15px;}
}
</style>
</head>

<body>

<h2>Futures Generator ðŸ˜ˆ</h2>

<input id="coin" placeholder="Coin (ENSO)">
<input id="entry" placeholder="Entry Price">
<input id="exit" placeholder="Mark Price">
<input id="qty" placeholder="Quantity">
<input id="lev" placeholder="Leverage">

<button onclick="generate()">Generate Profit</button>

<div id="box" class="container">

<div class="header">
<div class="left">
<h1 id="pair"></h1>
<div class="green">Long &nbsp; Cross <span id="levshow"></span>x</div>
</div>

<div style="text-align:right">
<div class="gray">Unrealized P&L (USDT)</div>
<div id="pnl" class="pnl green"></div>
</div>
</div>

<div class="grid">
<div>
<div class="label">Quantity</div>
<div id="qtyshow" class="value"></div>
</div>

<div>
<div class="label">Entry Price</div>
<div id="entryshow" class="value"></div>
</div>

<div>
<div class="label">Mark Price</div>
<div id="exitshow" class="value"></div>
</div>

<div>
<div class="label">Estimated Liq. Price</div>
<div id="liq" class="value red"></div>
</div>
</div>

</div>

<script>
function generate(){
let coin=document.getElementById("coin").value.toUpperCase();
let entry=parseFloat(document.getElementById("entry").value);
let exit=parseFloat(document.getElementById("exit").value);
let qty=parseFloat(document.getElementById("qty").value);
let lev=parseFloat(document.getElementById("lev").value);

let pnl=(exit-entry)*qty*lev;
let roi=((exit-entry)/entry)*100*lev;
let liq=entry*(1-1/lev);

document.getElementById("pair").innerHTML=coin+"USDT";
document.getElementById("levshow").innerHTML=lev;
document.getElementById("pnl").innerHTML=pnl.toFixed(2)+" ("+roi.toFixed(2)+"%)";
document.getElementById("qtyshow").innerHTML=qty;
document.getElementById("entryshow").innerHTML=entry;
document.getElementById("exitshow").innerHTML=exit;
document.getElementById("liq").innerHTML=liq.toFixed(4);

document.getElementById("box").style.display="block";
}
</script>

</body>
</html>
